<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Product Landing Site</title>
  </head>
  <body>
    <main>
      <!-- nav -->
      <div class="nav-container">
        <nav>
          <h1 id="logo">LEICA</h1>
          <ul>
            <li href="#features">Features</li>
            <li href="#about">About</li>
            <li class="order" href="#order">Order</li>
          </ul>
        </nav>
      </div>
      <!-- body -->
      <section class="home">
        <div class="showcase">
          <h2>Leica M6</h2>
          <img src="./img/camera 1.png" alt="" />
          <div class="info">
            <h3>Small but powerfull</h3>
            <p>
              The leica f6 offers 4k at 60fps, raw video and full frame sensor.
            </p>
          </div>
        </div>
      </section>
      <div class="features-container">
        <section class="features">
          <h2>Features</h2>
          <div class="cards">
            <div class="card">
              <img src="./img//card1 1.png" alt="" />
              <h4>4k 60fps</h4>
              <p>Get the slow motion super</p>
            </div>
            <div class="card">
              <img src="./img//card2 1.png" alt="" />
              <h4>4k 60fps</h4>
              <p>Get the slow motion super</p>
            </div>
            <div class="card">
              <img src="./img//card3 1.png" alt="" />
              <h4>4k 60fps</h4>
              <p>Get the slow motion super</p>
            </div>
          </div>
        </section>
        <img src="./img//wave.png" alt="" class="wave" />
      </div>
      <section class="soon">
        <h2>Coming Soon</h2>
        <img src="./img/camera-soon-v2 1.png" alt="" />
        <img class="circle" src="./img//circle.png" alt="" />
      </section>
      <footer>
        <h1>Leica 2020</h1>
        <ul>
          <li>
            <a href="#"><img src="./img/yt-logo.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="./img/twitter-logo.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="./img/instagram-logo.png" alt="" /></a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
